- type: 1
  title: Lanraragi
  name: lanraragi
  description: Web application for archival and reading of manga/doujinshi. Lightweight and Docker-ready for NAS/servers.
  logo: https://raw.githubusercontent.com/Difegue/LANraragi/dev/public/favicon.ico # Replace with the actual logo URL if available
  image: difegue/lanraragi
  platform: linux
  categories:
    - Books
  restart_policy: unless-stopped
  ports:
    - "3000": "3000:3000/tcp"
  volumes:
    - container: "/home/koyomi/lanraragi/content"
      bind: ""
    - container: "/home/koyomi/lanraragi/database"
      bind: ""
- type: 1
  title: Flaresolverr
  name: flaresolverr
  description: Proxy server to bypass Cloudflare protection
  logo: https://avatars.githubusercontent.com/u/75936191
  image: ghcr.io/flaresolverr/flaresolverr:latest
  platform: linux
  categories:
    - Network
  restart_policy: unless-stopped
  ports:
    - "8191": "8191:8191/tcp"
  env:
    - name: TZ
      label: TZ
      default: Etc/UTC
- type: 1
  title: JDownloader 2
  name: jdownloader2
  description: JDownloader is a free, open-source download management tool with a huge community that makes downloading as easy and fast as it should be. Users can start, stop or pause downloads, set bandwith limitations, auto-extract archives and much more. It's an easy-to-extend framework that can save hours of your valuable time every day!
  logo: https://jdownloader.org/_media/knowledge/wiki/jdownloader.png
  image: jlesage/jdownloader-2
  platform: linux
  categories:
    - Download
  restart_policy: unless-stopped
  ports:
    - "5800": "5800:5800/tcp"
  volumes:
    - container: "/config"
      bind: ""
    - container: "/output"
      bind: ""
